<html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css">
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css">
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>

<body class="login">
<div class="content">
    <h3 class="form-title">用户注册</h3>
    <div class="form-group">
        <label class="control-label">手机号</label>
        <div>
            <input class="form-control" type="text" placehodler="手机号" name="telphone" id="telphone">
        </div>
    </div>
    <div class="form-actions">
        <button class="btn blue" id="getotp" type="submit">
            获取otp短信
        </button>
    </div>
</div>

</body>

<script>
    jQuery(document).ready(function () {
        //绑定otp的click时间用于后端发送验证码的请求
        $("#getotp").on("click",function () {
            var telphone = $("#telphone").val();
            if(telphone == null || telphone == ""){
                alert("手机号不能为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/getotp",
                data:{
                    "telphone":$("#telphone").val(),
                },
                xhrFields:{withCredentials:true},
                success:function (data) {
                    if(data.status == "success"){
                        alert("otp已经发送到了您的手机上，请注意查收");
                        window.location.href="file:///F:/springboot_learn/html/register.html";
                    }else{
                        alert("otp发送失败，原因为" + data.data.errMsg);
                    }
                },
                error:function(){
                    alert("otp获取失败，原因为" + data.responseText);
                }
            });
            return false;
        });
    })
</script>
</html>
